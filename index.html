<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Questions MD Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="left">
        <h1>Problem Statement MD Generator</h1>
        <!-- Input Fields -->
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="question">Problem Statement</label>
        <textarea name="question" id="question" cols="30" rows="5"></textarea>
        <label for="input-format">Input Format</label>
        <textarea name="input-format" id="input-format" cols="30" rows="5"></textarea>
        <label for="output-format">Output Format</label>
        <textarea name="output-format" id="output-format" cols="30" rows="5"></textarea>
        <label for="constraints">Constraints</label>
        <textarea name="constraints" id="constraints" cols="30" rows="5"></textarea>
        <div class="sample-testcases">
            <label>Sample Testcases</label>
            <div class="testcase">
                <textarea name="sample-input" id="sample-input" cols="30" rows="5" placeholder="Input"></textarea>
                <textarea name="sample-output" id="sample-output" cols="30" rows="5" placeholder="Output"></textarea>
                <textarea name="explanation" id="explanation" cols="30" rows="5" placeholder="Explanation"></textarea>
                <span class="remove-testcase">Remove</span>
            </div>
            <span class="add-testcase">Add Testcase</span>
        </div>
    </section>
    <section class="right">
        <!-- Preview .md -->
        <div class="preview-header">
            <div>Preview</div>
            <div class="actions">
                <div class="copy">Copy Markdown</div>
            </div>
        </div>
        <div class="preview">

        </div>
    </section>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
